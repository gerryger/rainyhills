<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Water Volume Calculator</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<form id="calculateVolumeForm">
		<div class="mb-3">
		    <label for="inputHills" class="form-label">Hills array</label>
		    <input type="text" 
		    		class="form-control" 
		    		id="volumes-input" 
		    		oninput="validateInput();" 
		    		placeholder="1 2 8 3 10..." 
		    		aria-describedby="inputHillsHelp">
		    <div id="inputHillsHelp" class="form-text">
		    	Enter positive integer numbers separated by space
		    </div>
		</div>
	    <div class="mb-3">
		    <button type="button"
		           id="calculate-button"
		           disabled>Calculate</button>
	    </div>
	    <div class="mb-3">
	    	<h3 id="result-text">Result: <label id="result"></label></h3>
	    </div>
	</form>
</body>
</html>
